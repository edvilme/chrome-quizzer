<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chrome Quizzer Side Panel</title>
  <link href="sidepanel.css" rel="stylesheet">
</head>

<body>
  <button id="get-article">Generate Quiz</button>

  <div id="tab-pill">
    <img id="tab-favicon" src="" alt="Favicon" />
    <span id="tab-title">Chrome Quizzer</span>
  </div>

  <h1 id="summary-title">Summary</h1>
  <div id="summary"></div>

  <hr>
  <div id="quiz"></div>

  <div id="score">Score: 0</div>

  <question-component
    data-question="What is the capital of France?"
    data-options='["Berlin", "Madrid", "Paris", "Rome"]'
    data-answer="Paris"
  ></question-component>
  <question-component
    data-question="Which planet is known as the Red Planet?"
    data-options='["Earth", "Mars", "Jupiter", "Saturn"]'
    data-answer="Mars"
  ></question-component>
  <script src="QuestionComponent.js"></script>
  <script src="sidepanel.js"></script>
</body>

</html>
