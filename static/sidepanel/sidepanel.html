<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chrome Quizzer Side Panel</title>
  <link href="../style.css" rel="stylesheet">
  <link href="sidepanel.css" rel="stylesheet">
  <script src="../QuestionComponent/QuestionComponent.js" defer></script>
  <script src="../CrossWordComponent/CrossWordComponent.js" defer></script>
  <script src="../HangmanComponent/HangmanComponent.js" defer></script>
  <script src="sidepanel.js" defer></script>
</head>

<body>
  <div id="error-message">
    <h1 id="error-message-title"></h1>
    <span id="error-message-subtitle"></span>
  </div>
  
  <div class="sidepanel-actions">
    <button id="get-article">Generate Quiz</button>
    <button id="open-dashboard">Open Dashboard</button>
  </div>

  <div id="tab-pill">
    <img id="tab-favicon" src="" alt="Favicon" />
    <span id="tab-title">Chrome Quizzer</span>
  </div>

  <h1 id="summary-title">Summary</h1>
  <div id="summary"></div>

  <hr>
  <div id="quiz"></div>
  <div id="score">Score: 0</div>
  <hr>
  <div id="hangman"></div>
  <hr>
  <div id="crossword">
  </div>

</body>

</html>
