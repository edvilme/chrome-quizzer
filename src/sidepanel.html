<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chrome Quizzer Side Panel</title>
    <style>
      :root { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
      body { margin: 0; padding: 16px; background: #fff; color: #111; }
      .header { display:flex; align-items:center; gap:12px; }
      .logo { width:40px; height:40px; background:#2b6ef6; border-radius:8px; display:inline-flex; align-items:center; justify-content:center; color:white; font-weight:700 }
      h1 { font-size:16px; margin:0 }
      p { margin-top:12px }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Q</div>
      <h1>Chrome Quizzer</h1>
    </div>
    <p>
      <button id="get-article">Get Article</button>
    </p>
    <div id="status" aria-live="polite" style="margin-top:12px;color:#444">Idle</div>
    <pre id="article" style="white-space:pre-wrap;background:#f6f8fa;border-radius:6px;padding:12px;margin-top:12px;max-height:60vh;overflow:auto"></pre>

    <script src="sidepanel.js"></script>
  </body>
</html>
